<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<div class="modal-dialog" style="width: 300px">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">删除场景</h4>
        </div>
        <div class="modal-body">确定要删除该场景吗？</div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button th:id="${id}" type="button" class="btn btn-primary" onclick="sceneDelete(this.id)" >确定</button>
        </div>
    </div>
</div>
</html>

<script>
    function sceneDelete(id) {

            $.ajax({
                // contentType: 'application/json;charset=UTF-8',
                url: "/scene/deleteScene",
                data: {'id': id},
                type: "POST",
                dataType: "json",
                success: function (data) {
                    swal({
                        title: data.data,
                        type: "success"
                    },function(){
                        $('#deleteSceneModal').modal('hide');
                        window.location.reload();
                    });
                }
            });
    }
</script>
